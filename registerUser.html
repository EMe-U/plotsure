<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User - PlotSure Connect</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register User on Deployed Server</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Test Broker" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="broker@plotsure.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" value="+250791845708" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="broker" selected>Broker</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button type="submit">Register User</button>
        </form>
        
        <div id="result"></div>
        
        <div style="margin-top: 20px;">
            <h3>After Registration:</h3>
            <p>Once you successfully register, you can:</p>
            <ol>
                <li>Go to: <a href="https://plotsure-connect.onrender.com/plotsure_frontend/admin/login.html" target="_blank">Login Page</a></li>
                <li>Login with the email and password you just registered</li>
                <li>Access the dashboard</li>
            </ol>
        </div>
    </div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                phone: document.getElementById('phone').value,
                role: document.getElementById('role').value
            };
            
            showResult('Registering user...', 'info');
            
            try {
                const response = await fetch('https://plotsure-connect.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showResult(`
                        <h3>✅ User Registered Successfully!</h3>
                        <p><strong>User ID:</strong> ${data.data.user.id}</p>
                        <p><strong>Name:</strong> ${data.data.user.name}</p>
                        <p><strong>Email:</strong> ${data.data.user.email}</p>
                        <p><strong>Role:</strong> ${data.data.user.role}</p>
                        <p><strong>Next Step:</strong> <a href="https://plotsure-connect.onrender.com/plotsure_frontend/admin/login.html" target="_blank">Go to Login Page</a></p>
                    `, 'success');
                } else {
                    showResult(`
                        <h3>❌ Registration Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Message:</strong> ${data.message}</p>
                        ${data.errors ? `<p><strong>Errors:</strong> ${JSON.stringify(data.errors)}</p>` : ''}
                    `, 'error');
                }
            } catch (error) {
                showResult(`
                    <h3>❌ Network Error</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                `, 'error');
            }
        });
    </script>
</body>
</html>
