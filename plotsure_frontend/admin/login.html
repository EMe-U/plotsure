<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Broker Login | PlotSure Connect</title>
  <style>
    body { 
      font-family: Inter, sans-serif; 
      background: #f8fafc; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0;
    }
    .login-box { 
      background: #fff; 
      padding: 2rem; 
      border-radius: 12px; 
      box-shadow: 0 4px 24px rgba(39,174,96,0.08); 
      width: 350px; 
    }
    .login-box h2 { 
      color: #27ae60; 
      margin-bottom: 1.5rem; 
      text-align: center;
    }
    .login-box input { 
      width: 100%; 
      padding: 0.8rem; 
      margin-bottom: 1rem; 
      border-radius: 8px; 
      border: 1px solid #e5e7eb; 
      box-sizing: border-box;
    }
    .login-box button { 
      width: 100%; 
      padding: 0.8rem; 
      background: #27ae60; 
      color: #fff; 
      border: none; 
      border-radius: 8px; 
      font-weight: 700; 
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #219150;
    }
    .login-box button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Broker Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div id="loginError" style="color:#ef4444; margin-top:1rem; text-align:center;"></div>
    <div id="loginSuccess" style="color:#27ae60; margin-top:1rem; text-align:center;"></div>
  </div>
  
  <script>
    console.log('Login page loaded - deployed version'); 
    
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const loginError = document.getElementById('loginError');
      const loginSuccess = document.getElementById('loginSuccess');
      
      // Clear previous messages
      loginError.textContent = '';
      loginSuccess.textContent = '';
      
      // Disable button and show loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      console.log('Attempting login to deployed server');
      console.log('Email:', email);
      
      try {
        const res = await fetch('https://plotsure-connect.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        console.log('Response status:', res.status);
        console.log('Response headers:', res.headers);
        
        const data = await res.json();
        console.log('Login response:', data);
        
        if (data.success && data.data && data.data.token) {
          loginSuccess.textContent = 'Login successful! Redirecting...';
          localStorage.setItem('token', data.data.token);
          localStorage.setItem('userData', JSON.stringify(data.data.user));
          
          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/admin/dashboard.html';
          }, 1000);
        } else {
          loginError.textContent = data.message || 'Login failed';
          console.error('Login failed:', data);
        }
      } catch (error) {
        console.error('Login error:', error);
        loginError.textContent = 'Network error. Please check your connection and try again.';
      } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    };
  </script>
</body>
</html>
